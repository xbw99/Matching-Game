<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"></ul>

        	<span class="moves">0 Moves</span>
          <span id="timer">Time: <span id="time">00 : 00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    <div class="modal" id="myModal">

      <div class="modal-content">
        <div class="modal-title">
          <h1>Congradulations! You are the Winner!</h1>
          <span class="close">&times;</span>
        </div>
        <p>The moves you use: <span id="totoalMoves"></span></p>
        <p>The stars you get: <span id="rating"></span></p>
        <p>The time you use: <span id="finalTime"></span></p>
        <button id="again">Play Again! </button>
      </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
